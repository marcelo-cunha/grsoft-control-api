version: '3.8'

services:
  control-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: control-api
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - BEARER_TOKEN=${BEARER_TOKEN}
      - ANOTAAI_API_URL=${ANOTAAI_API_URL}
      - ANOTAAI_EMAIL=${ANOTAAI_EMAIL}
      - ANOTAAI_PASSWORD=${ANOTAAI_PASSWORD}
      - DELIVERYVIP_API_URL=${DELIVERYVIP_API_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - control-network

networks:
  control-network:
    driver: bridge
    name: control-api-network